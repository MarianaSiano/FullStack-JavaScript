<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="css/basico.css">
        <title>Calculadora IMC</title>
    </head>

    <body>
        <div class="home">
            <h2>Calculadora IMC</h2>
            <form onsubmit="return calcular(event)">
                <label>Peso (kg): </label> <br />
                <input type="text" name="peso" id="peso" placeholder="Exemplo: 65.1" required /> <br /><br />
    
                <label>Altura (m):</label> <br />
                <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.90" required /> <br /><br />
    
                <button type="submit" value="Calcular IMC">Calcular IMC</button>
    
                <div id="resultado"></div>
            </div>
            
        
        <script src="script/basico.js"></script>
    </body>

</html>
